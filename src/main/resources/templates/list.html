<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Flight List</h2>

<a href="/add">To Do List</a><br />
<div th:each="flight : ${flight}">
   <h4 th:inline="text">[[${flight.airline}]] @ [[${flight.departure}]] @ [[${flight.destination}]] @ [[${flight.date}]]</h4>
    <p th:text="${flight.number}"></p>

</div>

</body>
</html>
